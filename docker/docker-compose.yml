version: '3.8'

services:
  web-ssh-terminal:
    build: 
      # 上级目录
      context: ..
      dockerfile: docker/Dockerfile
    container_name: web-ssh-terminal
    ports:
      - "5555:5555"
    volumes:
      # 持久化数据库和加密密钥
      - ssh_data:/app/backend/instance
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web-ssh-network

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: web-ssh-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL证书目录（如果需要HTTPS）
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-ssh-terminal
    restart: unless-stopped
    networks:
      - web-ssh-network
    profiles:
      - with-nginx

volumes:
  ssh_data:
    driver: local

networks:
  web-ssh-network:
    driver: bridge 
